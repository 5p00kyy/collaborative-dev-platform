<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes - Collaborative Dev Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/"><i class="bi bi-code-square"></i> DevCollab</a>
      <div class="d-flex align-items-center">
        <span class="text-white me-3" id="userDisplayName">Loading...</span>
        <button class="btn btn-outline-light btn-sm" id="logoutBtn"><i class="bi bi-box-arrow-right"></i> Logout</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-header bg-light d-flex justify-content-between align-items-center">
            <h6 class="mb-0"><i class="bi bi-folder-tree"></i> Notes</h6>
            <button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#createNoteModal">
              <i class="bi bi-plus"></i>
            </button>
          </div>
          <div class="card-body">
            <select class="form-select form-select-sm mb-3" id="projectSelect">
              <option value="">Select project...</option>
            </select>
            <input type="text" class="form-control form-control-sm mb-3" id="searchInput" placeholder="Search notes...">
            <div id="notesList"></div>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div id="editorSection" class="d-none">
          <div class="card shadow-sm">
            <div class="card-header d-flex justify-content-between">
              <input type="text" class="form-control form-control-lg border-0" id="noteTitle" placeholder="Note title...">
              <button class="btn btn-primary" id="saveBtn"><i class="bi bi-save"></i> Save</button>
            </div>
            <div class="card-body">
              <textarea class="form-control border-0" id="noteContent" rows="20" placeholder="Write your note in markdown..."></textarea>
            </div>
          </div>
        </div>

        <div id="emptyState" class="text-center py-5">
          <i class="bi bi-journal-text display-1 text-muted"></i>
          <h4 class="mt-3">Select or create a note</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="createNoteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create New Note</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" id="newNoteTitle" placeholder="Note title">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createNoteBtn">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/app.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentNote = null;
    let currentProjectId = null;

    document.addEventListener('DOMContentLoaded', () => {
      const user = AppState.getUser();
      if (!user) {
        window.location.href = '../auth/login.html';
        return;
      }
      document.getElementById('userDisplayName').textContent = user.displayName || user.username;
      loadProjects();
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await apiRequest('/auth/logout', { method: 'POST' }).catch(() => {});
      AppState.clearUser();
      window.location.href = '../auth/login.html';
    });

    async function loadProjects() {
      try {
        const data = await apiRequest('/projects?limit=100');
        if (data.success) {
          const select = document.getElementById('projectSelect');
          select.innerHTML = '<option value="">Select project...</option>' + 
            data.data.projects.map(p => `<option value="${p.project_id}">${p.name}</option>`).join('');
        }
      } catch (error) {
        console.error('Load projects error:', error);
      }
    }

    document.getElementById('projectSelect').addEventListener('change', function() {
      currentProjectId = this.value;
      if (currentProjectId) loadNotes();
    });

    async function loadNotes() {
      if (!currentProjectId) return;
      try {
        const data = await apiRequest(`/notes?projectId=${currentProjectId}&limit=100`);
        if (data.success) {
          const list = document.getElementById('notesList');
          list.innerHTML = data.data.notes.map(n => `
            <div class="list-group-item list-group-item-action" onclick="loadNote('${n.note_id}')">
              <strong>${n.title}</strong><br>
              <small class="text-muted">${new Date(n.updated_at).toLocaleDateString()}</small>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Load notes error:', error);
      }
    }

    async function loadNote(noteId) {
      try {
        const data = await apiRequest(`/notes/${noteId}`);
        if (data.success) {
          currentNote = data.data.note;
          document.getElementById('noteTitle').value = currentNote.title;
          document.getElementById('noteContent').value = currentNote.content || '';
          document.getElementById('emptyState').classList.add('d-none');
          document.getElementById('editorSection').classList.remove('d-none');
        }
      } catch (error) {
        console.error('Load note error:', error);
      }
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!currentNote) return;
      const title = document.getElementById('noteTitle').value;
      const content = document.getElementById('noteContent').value;
      try {
        await apiRequest(`/notes/${currentNote.note_id}`, {
          method: 'PUT',
          body: JSON.stringify({ title, content })
        });
        alert('Note saved successfully!');
        loadNotes();
      } catch (error) {
        alert('Failed to save note');
      }
    });

    document.getElementById('createNoteBtn').addEventListener('click', async () => {
      if (!currentProjectId) {
        alert('Please select a project first');
        return;
      }
      const title = document.getElementById('newNoteTitle').value.trim();
      if (!title) return;
      try {
        const data = await apiRequest('/notes', {
          method: 'POST',
          body: JSON.stringify({ projectId: currentProjectId, title, content: '' })
        });
        if (data.success) {
          bootstrap.Modal.getInstance(document.getElementById('createNoteModal')).hide();
          document.getElementById('newNoteTitle').value = '';
          loadNotes();
          loadNote(data.data.note.note_id);
        }
      } catch (error) {
        alert('Failed to create note');
      }
    });

    document.getElementById('searchInput').addEventListener('input', function() {
      const search = this.value;
      if (currentProjectId && search.length > 2) {
        apiRequest(`/notes?projectId=${currentProjectId}&search=${search}&limit=100`)
          .then(data => {
            if (data.success) {
              const list = document.getElementById('notesList');
              list.innerHTML = data.data.notes.map(n => `
                <div class="list-group-item list-group-item-action" onclick="loadNote('${n.note_id}')">
                  <strong>${n.title}</strong><br>
                  <small class="text-muted">${new Date(n.updated_at).toLocaleDateString()}</small>
                </div>
              `).join('');
            }
          });
      } else if (currentProjectId) {
        loadNotes();
      }
    });
  </script>
</body>
</html>

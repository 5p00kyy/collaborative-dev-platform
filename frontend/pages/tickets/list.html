<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tickets - Collaborative Dev Platform</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-code-square"></i> DevCollab
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="../projects/dashboard.html">
              <i class="bi bi-folder"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="bi bi-ticket"></i> Tickets
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="userDisplayName">Loading...</span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Sidebar Filters -->
      <div class="col-md-3">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-light">
            <h6 class="mb-0"><i class="bi bi-funnel"></i> Filters</h6>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Project</label>
              <select class="form-select form-select-sm" id="filterProject">
                <option value="">Loading projects...</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select form-select-sm" id="filterStatus">
                <option value="">All</option>
                <option value="open">Open</option>
                <option value="in_progress">In Progress</option>
                <option value="review">Review</option>
                <option value="closed">Closed</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select class="form-select form-select-sm" id="filterPriority">
                <option value="">All</option>
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Type</label>
              <select class="form-select form-select-sm" id="filterType">
                <option value="">All</option>
                <option value="bug">Bug</option>
                <option value="feature">Feature</option>
                <option value="task">Task</option>
                <option value="idea">Idea</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Assigned To</label>
              <select class="form-select form-select-sm" id="filterAssignedTo">
                <option value="">Anyone</option>
                <option value="me">Me</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Search</label>
              <input type="text" class="form-control form-control-sm" id="filterSearch" placeholder="Search tickets...">
            </div>
            <button class="btn btn-primary btn-sm w-100" id="applyFiltersBtn">
              <i class="bi bi-search"></i> Apply Filters
            </button>
            <button class="btn btn-outline-secondary btn-sm w-100 mt-2" id="clearFiltersBtn">
              <i class="bi bi-x-circle"></i> Clear
            </button>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h6 class="mb-0"><i class="bi bi-graph-up"></i> Statistics</h6>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span>Total:</span>
              <strong id="statTotal">0</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Open:</span>
              <strong class="text-success" id="statOpen">0</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>In Progress:</span>
              <strong class="text-warning" id="statInProgress">0</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Closed:</span>
              <strong class="text-secondary" id="statClosed">0</strong>
            </div>
          </div>
        </div>
      </div>

      <!-- Tickets List -->
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3><i class="bi bi-ticket-perforated"></i> Tickets</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTicketModal" id="createTicketBtn">
            <i class="bi bi-plus-circle"></i> New Ticket
          </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2 text-muted">Loading tickets...</p>
        </div>

        <!-- Tickets List -->
        <div id="ticketsList" class="d-none">
          <!-- Tickets will be loaded here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
          <i class="bi bi-ticket-x display-1 text-muted"></i>
          <h4 class="mt-3">No tickets found</h4>
          <p class="text-muted">Create your first ticket to get started!</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTicketModal">
            <i class="bi bi-plus-circle"></i> Create Ticket
          </button>
        </div>

        <!-- Pagination -->
        <nav id="paginationNav" class="mt-4 d-none">
          <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Create Ticket Modal -->
  <div class="modal fade" id="createTicketModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"><i class="bi bi-plus-circle"></i> Create New Ticket</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createTicketForm">
            <div class="mb-3">
              <label for="ticketProject" class="form-label">Project <span class="text-danger">*</span></label>
              <select class="form-select" id="ticketProject" required>
                <option value="">Select project...</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="ticketTitle" class="form-label">Title <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="ticketTitle" required maxlength="500">
            </div>
            <div class="mb-3">
              <label for="ticketDescription" class="form-label">Description</label>
              <textarea class="form-control" id="ticketDescription" rows="4" maxlength="10000"></textarea>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="ticketType" class="form-label">Type</label>
                <select class="form-select" id="ticketType">
                  <option value="task">Task</option>
                  <option value="bug">Bug</option>
                  <option value="feature">Feature</option>
                  <option value="idea">Idea</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ticketPriority" class="form-label">Priority</label>
                <select class="form-select" id="ticketPriority">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                  <option value="critical">Critical</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label for="ticketDueDate" class="form-label">Due Date</label>
                <input type="date" class="form-control" id="ticketDueDate">
              </div>
            </div>
            <div class="mb-3">
              <label for="ticketAssignedTo" class="form-label">Assign To</label>
              <select class="form-select" id="ticketAssignedTo">
                <option value="">Unassigned</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveTicketBtn">
            <span id="saveBtnText"><i class="bi bi-plus-circle"></i> Create Ticket</span>
            <span id="saveSpinner" class="d-none">
              <span class="spinner-border spinner-border-sm"></span> Creating...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="../../assets/js/app.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentPage = 1;
    let filters = {};
    let projects = [];
    let currentUser = null;

    // Check authentication
    document.addEventListener('DOMContentLoaded', () => {
      currentUser = AppState.getUser();
      if (!currentUser) {
        window.location.href = '../auth/login.html';
        return;
      }

      document.getElementById('userDisplayName').textContent = currentUser.displayName || currentUser.username;
      loadProjects();
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await apiRequest('/auth/logout', { method: 'POST' });
      } catch (error) {
        console.error('Logout error:', error);
      } finally {
        AppState.clearUser();
        window.location.href = '../auth/login.html';
      }
    });

    // Load projects for filters
    async function loadProjects() {
      try {
        const data = await apiRequest('/projects?limit=100');
        
        if (data.success) {
          projects = data.data.projects;
          
          // Populate project dropdowns
          const projectOptions = projects.map(p => 
            `<option value="${p.project_id}">${p.name}</option>`
          ).join('');
          
          document.getElementById('filterProject').innerHTML = `<option value="">All Projects</option>${projectOptions}`;
          document.getElementById('ticketProject').innerHTML = `<option value="">Select project...</option>${projectOptions}`;
          
          // If there's only one project, select it by default
          if (projects.length === 1) {
            document.getElementById('filterProject').value = projects[0].project_id;
            filters.projectId = projects[0].project_id;
          }
          
          // Load tickets if a project is selected
          if (filters.projectId) {
            loadTickets();
          } else {
            document.getElementById('loadingSpinner').classList.add('d-none');
            document.getElementById('emptyState').classList.remove('d-none');
          }
        }
      } catch (error) {
        console.error('Load projects error:', error);
        showToast('Failed to load projects', 'danger');
      }
    }

    // Load tickets
    async function loadTickets(page = 1) {
      try {
        if (!filters.projectId) {
          document.getElementById('loadingSpinner').classList.add('d-none');
          document.getElementById('ticketsList').classList.add('d-none');
          document.getElementById('emptyState').classList.remove('d-none');
          return;
        }

        document.getElementById('loadingSpinner').classList.remove('d-none');
        document.getElementById('ticketsList').classList.add('d-none');
        document.getElementById('emptyState').classList.add('d-none');

        const queryParams = new URLSearchParams({
          page,
          limit: 20,
          ...filters
        });

        const data = await apiRequest(`/tickets?${queryParams}`);

        if (data.success) {
          displayTickets(data.data.tickets);
          displayPagination(data.data.pagination);
          updateStats(data.data.tickets);
        }

      } catch (error) {
        console.error('Load tickets error:', error);
        showToast('Failed to load tickets', 'danger');
      } finally {
        document.getElementById('loadingSpinner').classList.add('d-none');
      }
    }

    // Display tickets
    function displayTickets(tickets) {
      const list = document.getElementById('ticketsList');
      
      if (tickets.length === 0) {
        document.getElementById('emptyState').classList.remove('d-none');
        return;
      }

      list.innerHTML = tickets.map(ticket => `
        <div class="card mb-3 shadow-sm ticket-card" onclick="viewTicket('${ticket.ticket_id}')">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
              <div class="flex-grow-1">
                <h5 class="card-title mb-2">
                  ${escapeHtml(ticket.title)}
                  <span class="badge bg-${getTypeColor(ticket.type)} ms-2">${ticket.type}</span>
                </h5>
                <p class="card-text text-muted small mb-2">
                  ${escapeHtml(ticket.description?.substring(0, 150) || '')}${ticket.description?.length > 150 ? '...' : ''}
                </p>
                <div class="d-flex gap-2 flex-wrap">
                  <span class="badge bg-${getStatusColor(ticket.status)}">${formatStatus(ticket.status)}</span>
                  <span class="badge bg-${getPriorityColor(ticket.priority)}">${ticket.priority}</span>
                  ${ticket.assignee_display_name ? `<span class="badge bg-info"><i class="bi bi-person"></i> ${ticket.assignee_display_name}</span>` : ''}
                  ${ticket.comment_count > 0 ? `<span class="badge bg-secondary"><i class="bi bi-chat"></i> ${ticket.comment_count}</span>` : ''}
                </div>
              </div>
            </div>
            <div class="mt-2">
              <small class="text-muted">
                Created by ${ticket.creator_display_name || ticket.creator_username} â€¢ ${formatDate(ticket.created_at)}
              </small>
            </div>
          </div>
        </div>
      `).join('');

      list.classList.remove('d-none');
    }

    // Display pagination
    function displayPagination(pagination) {
      if (pagination.totalPages <= 1) {
        document.getElementById('paginationNav').classList.add('d-none');
        return;
      }

      const paginationEl = document.getElementById('pagination');
      let html = '';

      for (let i = 1; i <= pagination.totalPages; i++) {
        html += `
          <li class="page-item ${i === pagination.page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadTickets(${i}); return false;">${i}</a>
          </li>
        `;
      }

      paginationEl.innerHTML = html;
      document.getElementById('paginationNav').classList.remove('d-none');
    }

    // Update stats
    function updateStats(tickets) {
      document.getElementById('statTotal').textContent = tickets.length;
      document.getElementById('statOpen').textContent = tickets.filter(t => t.status === 'open').length;
      document.getElementById('statInProgress').textContent = tickets.filter(t => t.status === 'in_progress').length;
      document.getElementById('statClosed').textContent = tickets.filter(t => t.status === 'closed').length;
    }

    // View ticket
    function viewTicket(ticketId) {
      window.location.href = `detail.html?id=${ticketId}`;
    }

    // Create ticket
    document.getElementById('saveTicketBtn').addEventListener('click', async () => {
      const projectId = document.getElementById('ticketProject').value;
      const title = document.getElementById('ticketTitle').value;
      const description = document.getElementById('ticketDescription').value;
      const type = document.getElementById('ticketType').value;
      const priority = document.getElementById('ticketPriority').value;
      const dueDate = document.getElementById('ticketDueDate').value || null;
      const assignedTo = document.getElementById('ticketAssignedTo').value || null;

      if (!projectId || !title) {
        showToast('Project and title are required', 'warning');
        return;
      }

      try {
        document.getElementById('saveBtnText').classList.add('d-none');
        document.getElementById('saveSpinner').classList.remove('d-none');

        const data = await apiRequest('/tickets', {
          method: 'POST',
          body: JSON.stringify({ projectId, title, description, type, priority, dueDate, assignedTo })
        });

        if (data.success) {
          showToast('Ticket created successfully!', 'success');
          bootstrap.Modal.getInstance(document.getElementById('createTicketModal')).hide();
          document.getElementById('createTicketForm').reset();
          loadTickets();
        }

      } catch (error) {
        console.error('Create ticket error:', error);
        showToast(error.message || 'Failed to create ticket', 'danger');
      } finally {
        document.getElementById('saveBtnText').classList.remove('d-none');
        document.getElementById('saveSpinner').classList.add('d-none');
      }
    });

    // Apply filters
    document.getElementById('applyFiltersBtn').addEventListener('click', () => {
      const projectId = document.getElementById('filterProject').value;
      const assignedToMe = document.getElementById('filterAssignedTo').value === 'me';
      
      filters = {
        projectId: projectId || undefined,
        status: document.getElementById('filterStatus').value || undefined,
        priority: document.getElementById('filterPriority').value || undefined,
        type: document.getElementById('filterType').value || undefined,
        assignedTo: assignedToMe ? currentUser.userId : undefined,
        search: document.getElementById('filterSearch').value || undefined
      };
      
      loadTickets(1);
    });

    // Clear filters
    document.getElementById('clearFiltersBtn').addEventListener('click', () => {
      document.getElementById('filterProject').value = '';
      document.getElementById('filterStatus').value = '';
      document.getElementById('filterPriority').value = '';
      document.getElementById('filterType').value = '';
      document.getElementById('filterAssignedTo').value = '';
      document.getElementById('filterSearch').value = '';
      filters = {};
      document.getElementById('loadingSpinner').classList.add('d-none');
      document.getElementById('ticketsList').classList.add('d-none');
      document.getElementById('emptyState').classList.remove('d-none');
    });

    // Load project collaborators when project is selected for assignment
    document.getElementById('ticketProject').addEventListener('change', async function() {
      const projectId = this.value;
      const assignSelect = document.getElementById('ticketAssignedTo');
      
      if (!projectId) {
        assignSelect.innerHTML = '<option value="">Unassigned</option>';
        return;
      }

      try {
        const data = await apiRequest(`/collaborators/project/${projectId}`);
        
        if (data.success) {
          const options = data.data.collaborators
            .filter(c => c.accepted_at)
            .map(c => `<option value="${c.user_id}">${c.display_name || c.username}</option>`)
            .join('');
          
          assignSelect.innerHTML = `<option value="">Unassigned</option>${options}`;
        }
      } catch (error) {
        console.error('Load collaborators error:', error);
      }
    });

    // Helper functions
    function getStatusColor(status) {
      const colors = { open: 'success', in_progress: 'warning', review: 'info', closed: 'secondary' };
      return colors[status] || 'secondary';
    }

    function getPriorityColor(priority) {
      const colors = { critical: 'danger', high: 'warning', medium: 'info', low: 'secondary' };
      return colors[priority] || 'secondary';
    }

    function getTypeColor(type) {
      const colors = { bug: 'danger', feature: 'primary', task: 'success', idea: 'info' };
      return colors[type] || 'secondary';
    }

    function formatStatus(status) {
      return status.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase());
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) return 'Today';
      if (days === 1) return 'Yesterday';
      if (days < 7) return `${days} days ago`;
      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
      toast.style.zIndex = '9999';
      toast.innerHTML = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>

  <style>
    .ticket-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .ticket-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
  </style>
</body>
</html>

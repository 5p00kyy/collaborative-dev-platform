<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Collaborative Dev Platform</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body class="bg-light">
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-code-square"></i> DevCollab
      </a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">
              <i class="bi bi-box-arrow-in-right text-primary"></i> Login
            </h2>
            
            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
              <i class="bi bi-exclamation-triangle-fill"></i>
              <span id="errorMessage"></span>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="email"
                    placeholder="you@example.com"
                    required
                  >
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    name="password"
                    placeholder="Enter your password"
                    required
                  >
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>

              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                  Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                <span id="loginBtnText">
                  <i class="bi bi-box-arrow-in-right"></i> Login
                </span>
                <span id="loginSpinner" class="d-none">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Logging in...
                </span>
              </button>

              <div class="text-center">
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-0">Don't have an account? 
                <a href="register.html" class="text-decoration-none fw-bold">Register here</a>
              </p>
            </div>
          </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-3 text-muted">
          <small>
            <i class="bi bi-shield-lock"></i> Your credentials are securely encrypted
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script>
    const API_URL = 'http://localhost:3000/api';

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      
      // Show loading state
      document.getElementById('loginBtnText').classList.add('d-none');
      document.getElementById('loginSpinner').classList.remove('d-none');
      document.getElementById('loginBtn').disabled = true;
      document.getElementById('errorAlert').classList.add('d-none');
      
      try {
        const response = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.success) {
          // Store tokens
          localStorage.setItem('accessToken', data.data.accessToken);
          if (rememberMe) {
            localStorage.setItem('refreshToken', data.data.refreshToken);
          } else {
            sessionStorage.setItem('refreshToken', data.data.refreshToken);
          }
          
          // Store user info
          localStorage.setItem('user', JSON.stringify(data.data.user));
          
          // Show success message
          showToast('Login successful! Redirecting...', 'success');
          
          // Redirect to dashboard
          setTimeout(() => {
            window.location.href = '/pages/dashboard.html';
          }, 1000);
          
        } else {
          // Show error
          showError(data.message || 'Login failed');
        }
        
      } catch (error) {
        console.error('Login error:', error);
        showError('Unable to connect to server. Please try again.');
      } finally {
        // Reset button state
        document.getElementById('loginBtnText').classList.remove('d-none');
        document.getElementById('loginSpinner').classList.add('d-none');
        document.getElementById('loginBtn').disabled = false;
      }
    });

    function showError(message) {
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = message;
      errorAlert.classList.remove('d-none');
      
      // Scroll to error
      errorAlert.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showToast(message, type = 'info') {
      // Simple toast notification
      const toast = document.createElement('div');
      toast.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
      toast.style.zIndex = '9999';
      toast.innerHTML = `
        <i class="bi bi-check-circle-fill"></i> ${message}
      `;
      document.body.appendChild(toast);
      
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
  </script>
</body>
</html>

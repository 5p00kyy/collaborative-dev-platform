<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Dashboard - Collaborative Dev Platform</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../../assets/css/custom.css">
</head>
<body>
  
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-code-square"></i> DevCollab
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">
              <i class="bi bi-folder"></i> Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-stickies"></i> Notes
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-ticket"></i> Tickets
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3" id="userDisplayName">Loading...</span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">
            <i class="bi bi-box-arrow-right"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid mt-4">
    <div class="row">
      
      <!-- Sidebar Filters -->
      <div class="col-md-3">
        <div class="card shadow-sm mb-3">
          <div class="card-header bg-light">
            <h6 class="mb-0"><i class="bi bi-funnel"></i> Filters</h6>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label">Status</label>
              <select class="form-select form-select-sm" id="filterStatus">
                <option value="">All</option>
                <option value="active">Active</option>
                <option value="wip">Work in Progress</option>
                <option value="archived">Archived</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Visibility</label>
              <select class="form-select form-select-sm" id="filterVisibility">
                <option value="">All</option>
                <option value="private">Private</option>
                <option value="shared">Shared</option>
                <option value="public">Public</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Search</label>
              <input type="text" class="form-control form-control-sm" id="filterSearch" placeholder="Search projects...">
            </div>
            <button class="btn btn-primary btn-sm w-100" id="applyFiltersBtn">
              <i class="bi bi-search"></i> Apply Filters
            </button>
            <button class="btn btn-outline-secondary btn-sm w-100 mt-2" id="clearFiltersBtn">
              <i class="bi bi-x-circle"></i> Clear
            </button>
          </div>
        </div>

        <!-- Quick Stats -->
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h6 class="mb-0"><i class="bi bi-graph-up"></i> Quick Stats</h6>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-between mb-2">
              <span>Total Projects:</span>
              <strong id="statTotal">0</strong>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Active:</span>
              <strong id="statActive">0</strong>
            </div>
            <div class="d-flex justify-content-between">
              <span>Archived:</span>
              <strong id="statArchived">0</strong>
            </div>
          </div>
        </div>
      </div>

      <!-- Projects List -->
      <div class="col-md-9">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3><i class="bi bi-folder2-open"></i> My Projects</h3>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
            <i class="bi bi-plus-circle"></i> New Project
          </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-2 text-muted">Loading projects...</p>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="row g-3 d-none">
          <!-- Projects will be loaded here dynamically -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="text-center py-5 d-none">
          <i class="bi bi-folder-x display-1 text-muted"></i>
          <h4 class="mt-3">No projects found</h4>
          <p class="text-muted">Create your first project to get started!</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createProjectModal">
            <i class="bi bi-plus-circle"></i> Create Project
          </button>
        </div>

        <!-- Pagination -->
        <nav id="paginationNav" class="mt-4 d-none">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be generated here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Create Project Modal -->
  <div class="modal fade" id="createProjectModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">
            <i class="bi bi-plus-circle"></i> Create New Project
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="createProjectForm">
            <div class="mb-3">
              <label for="projectName" class="form-label">Project Name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="projectName" required maxlength="255">
            </div>
            <div class="mb-3">
              <label for="projectDescription" class="form-label">Description</label>
              <textarea class="form-control" id="projectDescription" rows="3" maxlength="5000"></textarea>
            </div>
            <div class="mb-3">
              <label for="projectVisibility" class="form-label">Visibility</label>
              <select class="form-select" id="projectVisibility">
                <option value="private">Private - Only you and collaborators</option>
                <option value="shared">Shared - Anyone with link</option>
                <option value="public">Public - Visible to everyone</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="projectStatus" class="form-label">Status</label>
              <select class="form-select" id="projectStatus">
                <option value="active">Active</option>
                <option value="wip">Work in Progress</option>
                <option value="archived">Archived</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="createProjectBtn">
            <span id="createBtnText">
              <i class="bi bi-plus-circle"></i> Create Project
            </span>
            <span id="createSpinner" class="d-none">
              <span class="spinner-border spinner-border-sm"></span> Creating...
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="../../assets/js/app.js"></script>
  <script>
    const API_URL = 'http://localhost:3000/api';
    let currentPage = 1;
    let filters = {};

    // Check authentication on page load
    document.addEventListener('DOMContentLoaded', () => {
      const user = AppState.getUser();
      if (!user) {
        window.location.href = '../auth/login.html';
        return;
      }

      document.getElementById('userDisplayName').textContent = user.displayName || user.username;
      loadProjects();
    });

    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await apiRequest('/auth/logout', { method: 'POST' });
      } catch (error) {
        console.error('Logout error:', error);
      } finally {
        AppState.clearUser();
        window.location.href = '../auth/login.html';
      }
    });

    // Load projects
    async function loadProjects(page = 1) {
      try {
        document.getElementById('loadingSpinner').classList.remove('d-none');
        document.getElementById('projectsGrid').classList.add('d-none');
        document.getElementById('emptyState').classList.add('d-none');

        const queryParams = new URLSearchParams({
          page,
          limit: 12,
          ...filters
        });

        const data = await apiRequest(`/projects?${queryParams}`);

        if (data.success) {
          displayProjects(data.data.projects);
          displayPagination(data.data.pagination);
          updateStats(data.data.projects);
        }

      } catch (error) {
        console.error('Load projects error:', error);
        showToast('Failed to load projects', 'danger');
      } finally {
        document.getElementById('loadingSpinner').classList.add('d-none');
      }
    }

    // Display projects in grid
    function displayProjects(projects) {
      const grid = document.getElementById('projectsGrid');
      
      if (projects.length === 0) {
        document.getElementById('emptyState').classList.remove('d-none');
        return;
      }

      grid.innerHTML = projects.map(project => `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm project-card" onclick="viewProject('${project.project_id}')">
            <div class="card-body">
              <h5 class="card-title">${escapeHtml(project.name)}</h5>
              <p class="card-text text-muted small">${escapeHtml(project.description || 'No description')}</p>
              <div class="d-flex gap-2 mb-2">
                <span class="badge bg-${getStatusColor(project.status)}">${project.status}</span>
                <span class="badge bg-secondary">${project.visibility}</span>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <small class="text-muted">
                  <i class="bi bi-people"></i> ${project.collaborator_count || 0} collaborators
                </small>
                <small class="text-muted">${formatDate(project.updated_at)}</small>
              </div>
            </div>
          </div>
        </div>
      `).join('');

      grid.classList.remove('d-none');
    }

    // Display pagination
    function displayPagination(pagination) {
      if (pagination.totalPages <= 1) {
        document.getElementById('paginationNav').classList.add('d-none');
        return;
      }

      const paginationEl = document.getElementById('pagination');
      let html = '';

      for (let i = 1; i <= pagination.totalPages; i++) {
        html += `
          <li class="page-item ${i === pagination.page ? 'active' : ''}">
            <a class="page-link" href="#" onclick="loadProjects(${i}); return false;">${i}</a>
          </li>
        `;
      }

      paginationEl.innerHTML = html;
      document.getElementById('paginationNav').classList.remove('d-none');
    }

    // Update stats
    function updateStats(projects) {
      document.getElementById('statTotal').textContent = projects.length;
      document.getElementById('statActive').textContent = projects.filter(p => p.status === 'active').length;
      document.getElementById('statArchived').textContent = projects.filter(p => p.status === 'archived').length;
    }

    // View project
    function viewProject(projectId) {
      window.location.href = `project-detail.html?id=${projectId}`;
    }

    // Create project
    document.getElementById('createProjectBtn').addEventListener('click', async () => {
      const name = document.getElementById('projectName').value;
      const description = document.getElementById('projectDescription').value;
      const visibility = document.getElementById('projectVisibility').value;
      const status = document.getElementById('projectStatus').value;

      if (!name) {
        showToast('Project name is required', 'warning');
        return;
      }

      try {
        document.getElementById('createBtnText').classList.add('d-none');
        document.getElementById('createSpinner').classList.remove('d-none');

        const data = await apiRequest('/projects', {
          method: 'POST',
          body: JSON.stringify({ name, description, visibility, status })
        });

        if (data.success) {
          showToast('Project created successfully!', 'success');
          bootstrap.Modal.getInstance(document.getElementById('createProjectModal')).hide();
          document.getElementById('createProjectForm').reset();
          loadProjects();
        }

      } catch (error) {
        console.error('Create project error:', error);
        showToast(error.message || 'Failed to create project', 'danger');
      } finally {
        document.getElementById('createBtnText').classList.remove('d-none');
        document.getElementById('createSpinner').classList.add('d-none');
      }
    });

    // Apply filters
    document.getElementById('applyFiltersBtn').addEventListener('click', () => {
      filters = {
        status: document.getElementById('filterStatus').value,
        visibility: document.getElementById('filterVisibility').value,
        search: document.getElementById('filterSearch').value
      };
      loadProjects(1);
    });

    // Clear filters
    document.getElementById('clearFiltersBtn').addEventListener('click', () => {
      document.getElementById('filterStatus').value = '';
      document.getElementById('filterVisibility').value = '';
      document.getElementById('filterSearch').value = '';
      filters = {};
      loadProjects(1);
    });

    // Helper functions
    function getStatusColor(status) {
      const colors = {
        active: 'success',
        wip: 'warning',
        archived: 'secondary'
      };
      return colors[status] || 'secondary';
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diff = now - date;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      if (days === 0) return 'Today';
      if (days === 1) return 'Yesterday';
      if (days < 7) return `${days} days ago`;
      return date.toLocaleDateString();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(message, type = 'info') {
      const toast = document.createElement('div');
      toast.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
      toast.style.zIndex = '9999';
      toast.innerHTML = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }
  </script>

  <style>
    .project-card {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
  </style>
</body>
</html>
